<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Risco</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/analise.css">
    <script src="js/analise.js"></script>
</head>
<body>
    <header>
        <div id="menu-container"></div>
        <script src="js/menu.js"></script>
    </header>
    <div class="content">
        <div class="top-row">
            <div class="risk-analysis">
                <h1>Análise de Risco</h1>
            </div>
            <div class="top-right-meteo">
                <div id="meteo">
                    <div class="weather-icon">
                        <img id="weather-icon" src="placeholder" alt="Ícone meteo">
                    </div>
                    <div class="temperature-icon">
                        <img id="temperature-icon" src="placeholder" alt="Ícone temperatura">
                    </div>
                </div>
            </div>
        </div>
        <main>
            <section id="recinto">
                <img src="" alt="Estádio José Alvalade">
                <p>Capacidade: 50466</p>
                <p>Nível de risco do recinto: (ter cor)</p>
            </section>
            <section id="diretores-seguranca">
                <h2>Contacto:</h2>
                <p><strong>Diretor Segurança Sporting CP:</strong> +351930000000</p>
                <p><strong>Director Segurança SC Braga:</strong> +351960000000</p>
            </section>
            <section id="heatmap">
                <h2>Heatmap</h2>
                <img src="path_to_heatmap.jpg" alt="Heatmap">
            </section>
        </main>
    </div>
</body>
</html>

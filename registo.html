<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/login.css">
    <script src="js/login.js"></script>
    <script src="js/registo.js"></script>
    <link rel="shortcut icon" href="imagens/logo/sem-fundo-web-pequena.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="menu-container"></div> 
        <script src="js/menu.js"></script>  
    </header>  
    <main>
        <div class="envolvimento">
            <form id="signup-form" action="/register" method="post">
                <h1>Registo</h1>
                <div class="caixa-input">
                    <label for="firstName" class="escondido">Primeiro Nome</label>
                    <input type="text" name="firstName" id="firstName" required placeholder="Primeiro nome">
                    
                </div>
                <div class="caixa-input">
                    <label for="lastName" class="escondido">Nome de Família</label>
                    <input type="text" name="lastName" id="lastName" required placeholder="Nome de família">
                    
                </div>
                <div class="caixa-input">
                    <label for="email" class="escondido">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Email">
                    
                </div>
                <div class="caixa-input">
                    <label for="password" class="escondido">Palavra-passe</label>
                    <input type="password" name="password" id="password" required placeholder="Palavra-passe">
                    
                </div>
                <div class="caixa-input">
                    <label for="confirmPassword" class="escondido">Confirmar Palavra-passe</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirmar palavra-passe">
                    
                </div>
                <button type="submit" class="btn">Registar</button>
                <div class="link-registo">
                    <p>Já tem uma conta? <a href="login.html">Entrar aqui.</a></p>       
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bruno Clemente 2002113 </p>
    </footer>
</body>
</html>
